<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Semanal</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .planner-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 20px auto;
        }
        .day-box {
            border: 2px solid #333;
            border-radius: 8px;
            width: 150px;
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .day-box h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: pink
        }
        .day-box textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .planner-container {
                flex-direction: column;
                align-items: center;
            }
            .day-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Planner Semanal</h1>
    <div class="planner-container">
        <div class="day-box">
            <h2>Segunda-feira</h2>
            <textarea placeholder="Tarefas do dia"></textarea>
        </div>
        <div class="day-box">
            <h2>Terça-feira</h2>
            <textarea placeholder="Tarefas do dia"></textarea>
        </div>
        <div class="day-box">
            <h2>Quarta-feira</h2>
            <textarea placeholder="Tarefas do dia"></textarea>
        </div>
        <div class="day-box">
            <h2>Quinta-feira</h2>
            <textarea placeholder="Tarefas do dia"></textarea>
        </div>
        <div class="day-box">
            <h2>Sexta-feira</h2>
            <textarea placeholder="Tarefas do dia"></textarea>
        </div>
        <div class="day-box">
            <h2>Sábado</h2>
            <textarea placeholder="Tarefas do dia"></textarea>
        </div>
        <div class="day-box">
            <h2>Domingo</h2>
            <textarea placeholder="Tarefas do dia"></textarea>
        </div>
    </div>
</body>
</html>
